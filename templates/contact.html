{% extends 'basic.html' %}

{% block title %} Contact {% endblock title %}

{% block stylecss %}
{% load static %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link href="{% static 'assets/css/contact.css' %}" rel="stylesheet">
{% endblock stylecss %}

{% block body %}
<div class="container mt-4 p-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-white bg-dark text-center p-3">Contact Me</h3>

      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <div class="card p-4">
        <form action="/contact" method="post">{% csrf_token %}
          <div class="form-group mb-3">
            <h5><span><i class="fas fa-user"></i> Name</span></h5>
            <input type="text" class="form-control" name="name" required/>
          </div>
          <div class="form-group mb-3">
            <h5><span><i class="fas fa-envelope"></i> Email</span></h5>
            <input type="email" value="{{user.email}}" class="form-control" name="email" required/>
          </div>
          <div class="form-group mb-3">
            <h5><span><i class="fas fa-phone-alt"></i> Phone No.</span></h5>
            <input type="number" class="form-control" name="num" required/>
          </div>
          <div class="form-group mb-3">
            <h5><span><i class="far fa-question-circle"></i> How can I help you</span></h5>
            <textarea class="form-control" name="desc" rows="4" required></textarea>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-dark" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
